<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hayra Vesile | V571 Elite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,800&display=swap');
        
        :root { --hv: #10b981; --bg: #000; --card: #0c0c0e; --border: #1f1f22; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e4e4e7; overflow: hidden; height: 100vh; display: flex; }

        /* SIDEBAR GENİŞLİK VE FONT */
        .sidebar { position: fixed; left: -300px; top: 0; width: 290px; height: 100%; background: #050505; border-right: 1px solid rgba(16,185,129,0.2); z-index: 10000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 50px 25px; display: flex; flex-direction: column; }
        .sidebar.active { left: 0; box-shadow: 30px 0 100px rgba(0,0,0,0.9); }
        .sidebar-logo { font-family: 'Playfair Display', serif; font-size: 34px; background: linear-gradient(135deg, #10b981, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; letter-spacing: -1px; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 9999; display: none; }
        
        /* NAV LINKS */
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 16px 20px; border-radius: 22px; color: #71717a; font-weight: 700; font-size: 14px; transition: 0.4s; margin-bottom: 8px; }
        .nav-link.active { color: var(--hv); background: rgba(16, 185, 129, 0.1); transform: translateX(5px); }

        /* FERAH KART TASARIMI */
        .hv-card { background: var(--card); border: 1px solid var(--border); border-radius: 32px; padding: 24px; margin: 20px 16px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .vesile-tag { font-size: 10px; font-weight: 800; color: var(--hv); letter-spacing: 1px; margin-top: 4px; display: block; }
        
        /* MESAJLAŞMA SİSTEMİ */
        .full-page { position: fixed; inset: 0; background: #000; z-index: 11000; display: none; flex-direction: column; }
        .chat-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .chat-body { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 75%; padding: 14px 20px; border-radius: 24px; font-size: 14.5px; font-weight: 600; line-height: 1.5; }
        .b-me { align-self: flex-end; background: var(--hv); color: #000; border-bottom-right-radius: 4px; }
        .b-them { align-self: flex-start; background: #27272a; color: #fff; border-bottom-left-radius: 4px; }

        /* KUŞ BUTONU */
        .feather-btn { position: fixed; bottom: 40px; right: 30px; width: 68px; height: 68px; background: var(--hv); color: #000; border-radius: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 15px 40px rgba(16,185,129,0.4); z-index: 5000; cursor: pointer; transition: 0.3s; }
        .feather-btn:active { transform: scale(0.9); }

        /* SCROLL ALANI */
        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 120px; scrollbar-width: none; }
        .scroll-area::-webkit-scrollbar { display: none; }

        /* ANİMASYONLAR */
        .heart-pop { animation: heartPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes heartPop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="UI.side()"></div>

    <aside id="sidebar" class="sidebar">
        <div class="mb-16">
            <h2 class="sidebar-logo">İyilik Yap</h2>
            <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-[0.4em] mt-2">V571 Elite System</p>
        </div>
        
        <nav class="flex-1">
            <div class="nav-link active" onclick="UI.tab('feed', this)"><i class="fa-solid fa-wind"></i> Ana Akış</div>
            <div class="nav-link" onclick="UI.tab('users', this)"><i class="fa-solid fa-feather"></i> Mesajlaşma</div>
            <div class="nav-link" onclick="UI.tab('profile', this)"><i class="fa-solid fa-circle-user"></i> Profilim</div>
        </nav>

        <div class="mt-auto pt-10">
            <div class="p-5 bg-zinc-900/30 rounded-3xl border border-white/5 mb-6" onclick="UI.about()">
                <p class="text-[10px] text-emerald-500 font-black uppercase mb-2">Günün İlhamı</p>
                <p id="quote-text" class="text-[11px] text-zinc-400 italic font-medium leading-relaxed">"Dünya iyilikle güzelleşir."</p>
            </div>
            <button onclick="Auth.logout()" class="w-full flex items-center gap-3 text-red-500/60 font-black text-[12px] px-2">
                <i class="fa-solid fa-power-off"></i> ÇIKIŞ YAP
            </button>
        </div>
    </aside>

    <div id="auth-gate" class="fixed inset-0 bg-black z-[20000] flex flex-col items-center justify-center p-10">
        <h1 class="sidebar-logo text-6xl mb-16">Hayra Vesile</h1>
        <button onclick="Auth.login()" class="w-full max-w-sm bg-white text-black py-5 rounded-[30px] font-black text-xl shadow-[0_0_50px_rgba(255,255,255,0.1)] transition-all">Google ile Başla</button>
    </div>

    <div id="main-view" class="app-main" style="display: none; width: 100%;">
        <header class="h-[80px] px-6 border-b border-zinc-900 flex justify-between items-center bg-black/50 backdrop-blur-xl sticky top-0 z-50">
            <button onclick="UI.side()" class="text-emerald-500 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <h1 class="text-lg font-black tracking-widest text-emerald-500">V571</h1>
            <div id="u-pfp-top" class="w-10 h-10 rounded-2xl overflow-hidden border border-emerald-500/20" onclick="UI.tab('profile')"></div>
        </header>

        <main class="scroll-area">
            <div id="tab-feed" class="max-w-2xl mx-auto">
                <div id="feed-container"></div>
            </div>

            <div id="tab-users" class="hidden p-6 max-w-2xl mx-auto space-y-4">
                <h2 class="text-2xl font-black mb-6 px-2">Kişiler</h2>
                <div id="users-container"></div>
            </div>
            
            <div id="tab-profile" class="hidden max-w-2xl mx-auto p-8">
                <div class="flex flex-col items-center mb-12 text-center">
                    <img id="my-pfp-large" class="w-32 h-32 rounded-[45px] border-2 border-emerald-500 p-1.5 mb-6 shadow-2xl">
                    <h2 id="my-name-large" class="text-3xl font-black uppercase tracking-tighter">...</h2>
                    <p id="my-bio-large" class="text-sm text-zinc-500 mt-4 italic max-w-xs leading-relaxed">...</p>
                </div>
                <div class="h-px bg-zinc-900 w-full mb-10"></div>
                <div id="my-posts-list" class="space-y-2"></div>
            </div>
        </main>

        <div onclick="UI.open('post-modal')" class="feather-btn"><i class="fa-solid fa-feather-pointed text-3xl"></i></div>
    </div>

    <div id="op-modal" class="full-page flex-col">
        <div class="chat-header">
            <button onclick="UI.close('op-modal')" class="text-emerald-500 text-2xl"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="p-8 flex flex-col items-center text-center">
            <img id="op-img" class="w-32 h-32 rounded-[45px] border-2 border-emerald-500 p-1.5 mb-6">
            <h2 id="op-name" class="text-3xl font-black uppercase tracking-tighter">...</h2>
            <p id="op-bio" class="text-sm text-zinc-500 mt-4 italic mb-8">...</p>
            <button id="op-msg-btn" class="bg-white text-black px-10 py-4 rounded-full font-black text-xs uppercase tracking-widest">Mesaj At</button>
        </div>
        <div class="h-px bg-zinc-900 w-full mb-6"></div>
        <div id="op-posts-list" class="flex-1 overflow-y-auto px-4"></div>
    </div>

    <div id="post-modal" class="full-page flex-col p-6">
        <div class="flex justify-between items-center mb-12">
            <button onclick="UI.close('post-modal')" class="text-zinc-500 font-bold uppercase text-xs">Vazgeç</button>
            <button id="send-post" class="bg-emerald-500 text-black px-10 py-3 rounded-full font-black text-xs uppercase">Paylaş</button>
        </div>
        <textarea id="post-text" class="w-full bg-transparent text-white text-3xl font-bold h-96 outline-none border-none resize-none" placeholder="Ne hayır işledin?"></textarea>
    </div>

    <div id="chat-modal" class="full-page flex-col">
        <div class="chat-header">
            <button onclick="UI.close('chat-modal')" class="text-emerald-500 text-xl"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="chat-user-name" class="font-black text-sm uppercase tracking-widest text-emerald-500">Sohbet</span>
        </div>
        <div id="chat-messages" class="chat-body"></div>
        <div class="p-6 bg-black">
            <div class="flex gap-3 bg-zinc-900/80 p-3 rounded-[28px] border border-white/5">
                <input type="text" id="chat-input" class="flex-1 bg-transparent p-3 outline-none font-bold text-sm" placeholder="Mesajını buraya yaz...">
                <button id="chat-send-btn" class="bg-emerald-500 text-black w-14 h-14 rounded-2xl flex items-center justify-center transition-transform active:scale-90"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const cfg = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(cfg);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, activeRoom = null;

        const quotes = [
            "Bir hayra vesile olan, onu yapan gibidir.",
            "En hayırlınız, insanlara en faydalı olanınızdır.",
            "Dünya, iyilik yapanların omuzlarında yükselir.",
            "Küçük bir iyilik, büyük bir hayra kapı açar."
        ];

        window.Auth = {
            login: () => signInWithPopup(auth, new GoogleAuthProvider()),
            logout: () => signOut(auth).then(() => location.reload())
        };

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
                document.getElementById('u-pfp-top').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL, bio: "Hayra vesile bir can." }, { merge: true });
                Data.init();
            }
        });

        window.UI = {
            side: () => {
                const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
                s.classList.toggle('active');
                o.style.display = s.classList.contains('active') ? 'block' : 'none';
            },
            tab: (t, el) => {
                document.querySelectorAll('.scroll-area > div').forEach(d => d.classList.add('hidden'));
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                document.getElementById('tab-'+t).classList.remove('hidden');
                if(el) el.classList.add('active');
                UI.side();
                if(t === 'profile') Data.syncMe();
            },
            open: (id) => { document.getElementById(id).style.display = 'flex'; },
            close: (id) => { document.getElementById(id).style.display = 'none'; },
            about: () => {
                const q = quotes[Math.floor(Math.random()*quotes.length)];
                document.getElementById('quote-text').innerText = q;
                Swal.fire({ title: 'ELITE V571', text: q, background: '#0a0a0b', color: '#fff', confirmButtonColor: '#10b981' });
            }
        };

        window.Data = {
            init: () => { Data.syncFeed(); Data.syncUsers(); },
            syncFeed: () => {
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('feed-container'); l.innerHTML = '';
                    snap.forEach(d => l.innerHTML += Data.postMarkup(d.id, d.data()));
                });
            },
            postMarkup: (id, p) => {
                const isLiked = p.likes && p.likes.includes(me.uid);
                return `
                    <div class="hv-card">
                        <div class="flex items-center gap-4 mb-5">
                            <img src="${p.pfp}" class="w-12 h-12 rounded-2xl cursor-pointer shadow-lg" onclick="Data.viewProfile('${p.uid}')">
                            <div class="flex-1" onclick="Data.viewProfile('${p.uid}')">
                                <span class="text-sm font-black text-emerald-500 uppercase italic tracking-tight">${p.name}</span>
                                <span class="vesile-tag uppercase">İyiliğe Vesile Oldu</span>
                            </div>
                            ${p.uid === me.uid ? `<i onclick="Data.delPost('${id}')" class="fa-solid fa-trash-can text-red-500/20 text-sm"></i>` : ''}
                        </div>
                        <p class="text-[16px] font-semibold text-zinc-100 leading-relaxed mb-6">${p.text}</p>
                        <div class="flex items-center">
                            <button onclick="Data.like('${id}', ${isLiked}, this)" class="flex items-center gap-2 ${isLiked ? 'text-red-500' : 'text-zinc-600'} transition-all">
                                <i class="fa-${isLiked ? 'solid' : 'regular'} fa-heart text-xl"></i>
                                <span class="text-xs font-black">${p.likes ? p.likes.length : 0}</span>
                            </button>
                        </div>
                    </div>`;
            },
            like: async (id, status, el) => {
                el.classList.add('heart-pop');
                setTimeout(() => el.classList.remove('heart-pop'), 400);
                const ref = doc(db, "posts", id);
                await updateDoc(ref, { likes: status ? arrayRemove(me.uid) : arrayUnion(me.uid) });
            },
            delPost: async (id) => { if(confirm("Bu iyilik izini silmek istiyor musun?")) await deleteDoc(doc(db, "posts", id)); },
            syncUsers: () => {
                onSnapshot(collection(db, "users"), snap => {
                    const l = document.getElementById('users-container'); l.innerHTML = '';
                    snap.forEach(d => {
                        if(d.id === me.uid) return;
                        l.innerHTML += `
                            <div class="flex items-center gap-5 bg-zinc-900/30 p-5 rounded-[28px] border border-white/5 active:scale-95 transition" onclick="Data.openChat('${d.id}', '${d.data().name}')">
                                <img src="${d.data().pfp}" class="w-14 h-14 rounded-[20px] shadow-xl">
                                <span class="font-black text-sm uppercase tracking-tight">${d.data().name}</span>
                                <i class="fa-solid fa-comment-dots text-emerald-500/40 ml-auto"></i>
                            </div>`;
                    });
                });
            },
            openChat: (tid, name) => {
                activeRoom = [me.uid, tid].sort().join("_");
                document.getElementById('chat-user-name').innerText = name;
                UI.open('chat-modal');
                const q = query(collection(db, "V571_Messenger", activeRoom, "messages"), orderBy("time", "asc"));
                onSnapshot(q, snap => {
                    const box = document.getElementById('chat-messages'); box.innerHTML = '';
                    snap.forEach(d => {
                        const m = d.data();
                        box.innerHTML += `<div class="bubble ${m.s === me.uid ? 'b-me' : 'b-them'}">${m.t}</div>`;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },
            viewProfile: async (uid) => {
                const s = await getDoc(doc(db, "users", uid));
                if(!s.exists()) return;
                const d = s.data();
                document.getElementById('op-img').src = d.pfp;
                document.getElementById('op-name').innerText = d.name;
                document.getElementById('op-bio').innerText = d.bio || "Hayra vesile bir ruh.";
                document.getElementById('op-msg-btn').onclick = () => { UI.close('op-modal'); Data.openChat(uid, d.name); };
                UI.open('op-modal');
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('op-posts-list'); l.innerHTML = '';
                    snap.forEach(p => { if(p.data().uid === uid) l.innerHTML += Data.postMarkup(p.id, p.data()); });
                });
            },
            syncMe: async () => {
                const s = await getDoc(doc(db, "users", me.uid));
                const d = s.data();
                document.getElementById('my-pfp-large').src = d.pfp;
                document.getElementById('my-name-large').innerText = d.name;
                document.getElementById('my-bio-large').innerText = d.bio;
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('my-posts-list'); l.innerHTML = '';
                    snap.forEach(p => { if(p.data().uid === me.uid) l.innerHTML += Data.postMarkup(p.id, p.data()); });
                });
            }
        };

        // GÖNDERİ PAYLAŞMA
        document.getElementById('send-post').onclick = async () => {
            const v = document.getElementById('post-text').value.trim();
            if(v) {
                await addDoc(collection(db, "posts"), { text: v, uid: me.uid, name: me.displayName, pfp: me.photoURL, time: Date.now(), likes: [] });
                document.getElementById('post-text').value = ''; UI.close('post-modal');
            }
        };

        // MESAJ GÖNDERME (FIXED)
        document.getElementById('chat-send-btn').onclick = async () => {
            const i = document.getElementById('chat-input');
            const txt = i.value.trim();
            if(txt && activeRoom) {
                await addDoc(collection(db, "V571_Messenger", activeRoom, "messages"), {
                    t: txt, s: me.uid, time: Date.now()
                });
                i.value = '';
            }
        };
        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === 'Enter') document.getElementById('chat-send-btn').click(); };

    </script>
</body>
</html>
