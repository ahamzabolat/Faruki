<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hayra Vesile | V571 Elite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,900&display=swap');
        
        :root { --hv: #10b981; --bg: #000; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #f4f4f5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .stilli-logo { font-family: 'Playfair Display', serif; font-style: italic; background: linear-gradient(to right, #10b981, #34d399, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        /* KAYDIRMA ALANLARI */
        .scroll-v { flex: 1; overflow-y: scroll; padding-bottom: 120px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .scroll-v::-webkit-scrollbar { display: none; }

        /* KART TASARIMI */
        .hv-card { border-radius: 32px; padding: 25px; margin: 18px; border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.3s; }
        .vesile-tag { font-size: 10px; font-weight: 800; color: #fff; letter-spacing: 1px; margin-top: 4px; display: block; opacity: 0.9; text-transform: uppercase; }

        /* RENK SEÇİCİ */
        .color-dot { width: 45px; height: 45px; border-radius: 14px; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .color-dot.active { border-color: white; transform: scale(1.1); }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -320px; top: 0; width: 300px; height: 100%; background: #050505; border-right: 1px solid rgba(16,185,129,0.1); z-index: 10000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 50px 25px; }
        .sidebar.active { left: 0; box-shadow: 20px 0 100px #000; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 9999; display: none; }

        /* DM MODAL */
        .chat-view { position: fixed; inset: 0; background: #000; z-index: 11000; display: none; flex-direction: column; }
        .msg-bubble { max-width: 80%; padding: 14px 18px; border-radius: 22px; font-size: 14.5px; font-weight: 600; line-height: 1.5; margin-bottom: 10px; }
        .msg-me { align-self: flex-end; background: #fff; color: #000; border-bottom-right-radius: 4px; }
        .msg-them { align-self: flex-start; background: #27272a; color: #fff; border-bottom-left-radius: 4px; }

        /* KUŞ TÜYÜ BUTON */
        .feather-btn { position: fixed; bottom: 35px; right: 25px; width: 68px; height: 68px; background: var(--hv); color: #000; border-radius: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(16,185,129,0.3); z-index: 5000; cursor: pointer; }
        
        /* BEĞENİ ANİMASYON */
        .pop { animation: popAnim 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popAnim { 0% { scale: 1; } 50% { scale: 1.4; } 100% { scale: 1; } }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="UI.side()"></div>

    <aside id="sidebar" class="sidebar flex flex-col">
        <h2 class="stilli-logo text-4xl mb-12">Hayra Vesile</h2>
        <nav class="flex-1 space-y-2">
            <div class="p-4 rounded-2xl flex items-center gap-4 text-emerald-500 bg-emerald-500/10 font-bold" onclick="UI.tab('feed')"><i class="fa-solid fa-house"></i> Akış</div>
            <div class="p-4 rounded-2xl flex items-center gap-4 text-zinc-500 font-bold" onclick="UI.tab('users')"><i class="fa-solid fa-paper-plane"></i> Mesajlar</div>
            <div class="p-4 rounded-2xl flex items-center gap-4 text-zinc-500 font-bold" onclick="UI.tab('profile')"><i class="fa-solid fa-user"></i> Profil</div>
        </nav>
        <button onclick="Auth.logout()" class="text-red-500/50 text-[10px] font-black tracking-widest uppercase">Çıkış Yap</button>
    </aside>

    <div id="auth-gate" class="fixed inset-0 bg-black z-[20000] flex flex-col items-center justify-center p-10 text-center">
        <h1 class="stilli-logo text-6xl mb-12">Hayra Vesile</h1>
        <button onclick="Auth.login()" class="w-full max-w-sm bg-white text-black py-5 rounded-[28px] font-black text-xl active:scale-95 transition">Google ile Giriş</button>
    </div>

    <div id="app" class="flex-1 flex flex-col" style="display: none;">
        <header class="h-20 px-6 border-b border-zinc-900 flex justify-between items-center bg-black/80 backdrop-blur-xl sticky top-0 z-50">
            <button onclick="UI.side()" class="text-emerald-500 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <h1 class="stilli-logo text-2xl">Hayra Vesile</h1>
            <div id="u-avatar" class="w-10 h-10 rounded-xl overflow-hidden" onclick="UI.tab('profile')"></div>
        </header>

        <main class="scroll-v">
            <div id="tab-feed">
                <div id="feed-container"></div>
            </div>
            <div id="tab-users" class="hidden p-6 space-y-4">
                <h2 class="text-2xl font-black mb-6">Mesajlaşma</h2>
                <div id="user-list"></div>
            </div>
            <div id="tab-profile" class="hidden">
                <div class="p-10 flex flex-col items-center text-center">
                    <img id="p-img" class="w-32 h-32 rounded-[40px] border-4 border-emerald-500/20 p-1 mb-6">
                    <h2 id="p-name" class="text-3xl font-black uppercase tracking-tighter">...</h2>
                    <p id="p-bio" class="text-zinc-500 italic mt-2">...</p>
                </div>
                <div id="my-posts"></div>
            </div>
        </main>

        <div onclick="UI.open('post-modal')" class="feather-btn"><i class="fa-solid fa-feather-pointed text-3xl"></i></div>
    </div>

    <div id="post-modal" class="chat-view p-8">
        <div class="flex justify-between items-center mb-10">
            <button onclick="UI.close('post-modal')" class="text-zinc-500 font-bold uppercase text-xs">Kapat</button>
            <button id="btn-pub" class="bg-emerald-500 text-black px-10 py-3 rounded-full font-black text-xs uppercase">Paylaş</button>
        </div>
        <textarea id="post-in" class="w-full bg-transparent text-white text-3xl font-bold h-64 outline-none border-none resize-none" placeholder="Ne hayır işledin?"></textarea>
        
        <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-4">Kart Rengi Seç</p>
        <div class="flex gap-3 mb-10" id="color-picker">
            <div class="color-dot active" style="background: #10b981;" data-color="#10b981"></div>
            <div class="color-dot" style="background: #3b82f6;" data-color="#3b82f6"></div>
            <div class="color-dot" style="background: #8b5cf6;" data-color="#8b5cf6"></div>
            <div class="color-dot" style="background: #f59e0b;" data-color="#f59e0b"></div>
            <div class="color-dot" style="background: #ef4444;" data-color="#ef4444"></div>
        </div>
    </div>

    <div id="dm-view" class="chat-view">
        <div class="h-20 px-6 border-b border-zinc-900 flex items-center gap-4">
            <button onclick="UI.close('dm-view')" class="text-emerald-500 text-xl"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="dm-title" class="font-black text-sm uppercase text-emerald-500">DM</span>
        </div>
        <div id="dm-box" class="scroll-v p-6 flex flex-col"></div>
        <div class="p-6 bg-black border-t border-zinc-900 flex gap-3">
            <input type="text" id="dm-in" class="flex-1 bg-zinc-900 p-4 rounded-2xl outline-none font-bold text-sm" placeholder="Mesajını yaz...">
            <button id="dm-send" class="bg-emerald-500 text-black w-14 h-14 rounded-2xl flex items-center justify-center transition active:scale-90"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const cfg = { apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk", authDomain: "hayravesile.firebaseapp.com", projectId: "hayravesile", storageBucket: "hayravesile.appspot.com", messagingSenderId: "980073667334", appId: "1:980073667334:web:1f6260f0abf3bcc820dc87" };
        const app = initializeApp(cfg), auth = getAuth(app), db = getFirestore(app);
        let me = null, activeDm = null, selColor = "#10b981", dmUnsub = null;

        window.Auth = {
            login: () => signInWithPopup(auth, new GoogleAuthProvider()),
            logout: () => signOut(auth).then(() => location.reload())
        };

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('u-avatar').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL, bio: "Hayra vesile oldu." }, { merge: true });
                Data.syncFeed(); Data.syncUsers();
            }
        });

        // RENK SEÇİMİ
        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.onclick = () => {
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                selColor = dot.dataset.color;
            };
        });

        window.UI = {
            side: () => {
                const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
                s.classList.toggle('active');
                o.style.display = s.classList.contains('active') ? 'block' : 'none';
            },
            tab: (t) => {
                document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
                document.getElementById('tab-'+t).classList.remove('hidden');
                UI.side();
                if(t === 'profile') Data.syncProfile();
            },
            open: (id) => document.getElementById(id).style.display = 'flex',
            close: (id) => {
                document.getElementById(id).style.display = 'none';
                if(id === 'dm-view' && dmUnsub) dmUnsub();
            }
        };

        window.Data = {
            syncFeed: () => {
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('feed-container'); l.innerHTML = '';
                    snap.forEach(d => l.innerHTML += Data.postMarkup(d.id, d.data()));
                });
            },
            postMarkup: (id, p) => {
                const liked = p.likes?.includes(me.uid);
                return `
                    <div class="hv-card" style="background: ${p.color || '#1e1e21'}">
                        <div class="flex items-center gap-4 mb-5">
                            <img src="${p.pfp}" class="w-12 h-12 rounded-2xl shadow-xl">
                            <div class="flex-1">
                                <span class="text-sm font-black text-white uppercase">${p.name}</span>
                                <span class="vesile-tag">İyiliğe Vesile Oldu</span>
                            </div>
                        </div>
                        <p class="text-[17px] font-bold text-white leading-relaxed mb-6">${p.text}</p>
                        <div class="flex gap-4">
                            <div class="flex items-center gap-2 cursor-pointer" onclick="Data.react('${id}', ${liked}, this)">
                                <i class="fa-${liked ? 'solid' : 'regular'} fa-heart text-2xl ${liked ? 'text-white' : 'text-white/40'}"></i>
                                <span class="text-xs font-black text-white">${p.likes?.length || 0}</span>
                            </div>
                        </div>
                    </div>`;
            },
            react: async (id, status, el) => {
                el.querySelector('i').classList.add('pop');
                setTimeout(() => el.querySelector('i').classList.remove('pop'), 400);
                await updateDoc(doc(db, "posts", id), { likes: status ? arrayRemove(me.uid) : arrayUnion(me.uid) });
            },
            syncUsers: () => {
                onSnapshot(collection(db, "users"), snap => {
                    const l = document.getElementById('user-list'); l.innerHTML = '';
                    snap.forEach(d => {
                        if(d.id === me.uid) return;
                        l.innerHTML += `<div class="bg-zinc-900 p-5 rounded-[28px] flex items-center gap-4 border border-white/5" onclick="Data.openDm('${d.id}', '${d.data().name}')">
                            <img src="${d.data().pfp}" class="w-12 h-12 rounded-2xl"><span class="font-black text-sm uppercase">${d.data().name}</span>
                        </div>`;
                    });
                });
            },
            openDm: (tid, name) => {
                activeDm = [me.uid, tid].sort().join("_");
                document.getElementById('dm-title').innerText = name;
                UI.open('dm-view');
                dmUnsub = onSnapshot(query(collection(db, "v571_dm", activeDm, "m"), orderBy("t", "asc")), snap => {
                    const b = document.getElementById('dm-box'); b.innerHTML = '';
                    snap.forEach(d => b.innerHTML += `<div class="msg-bubble ${d.data().s === me.uid ? 'msg-me' : 'msg-them'}">${d.data().v}</div>`);
                    b.scrollTop = b.scrollHeight;
                });
            },
            syncProfile: async () => {
                const s = await getDoc(doc(db, "users", me.uid));
                const d = s.data();
                document.getElementById('p-img').src = d.pfp;
                document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-bio').innerText = d.bio;
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('my-posts'); l.innerHTML = '';
                    snap.forEach(p => { if(p.data().uid === me.uid) l.innerHTML += Data.postMarkup(p.id, p.data()); });
                });
            }
        };

        // GÖNDER VE PAYLAŞ
        document.getElementById('btn-pub').onclick = async () => {
            const v = document.getElementById('post-in').value.trim();
            if(v) {
                await addDoc(collection(db, "posts"), { text: v, uid: me.uid, name: me.displayName, pfp: me.photoURL, time: Date.now(), likes: [], color: selColor });
                document.getElementById('post-in').value = ''; UI.close('post-modal');
            }
        };

        // DM GÖNDER
        document.getElementById('dm-send').onclick = async () => {
            const i = document.getElementById('dm-in');
            const val = i.value.trim();
            if(val && activeDm) {
                await addDoc(collection(db, "v571_dm", activeDm, "m"), { v: val, s: me.uid, t: Date.now() });
                i.value = '';
            }
        };
        document.getElementById('dm-in').onkeydown = (e) => { if(e.key === 'Enter') document.getElementById('dm-send').click(); };

    </script>
</body>
</html>
