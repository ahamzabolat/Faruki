<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Hayravesile | Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .dark-mode { background-color: #000 !important; color: #fff !important; }
        .dark-card { background-color: #000 !important; border-color: #262626 !important; }
        .nav-bottom { border-top: 1px solid #dbdbdb; background: #fff; position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); }
        .dark-mode .nav-bottom { background: #000; border-top: 1px solid #262626; }
        .post-img { aspect-ratio: 1/1; object-fit: cover; width: 100%; }
    </style>
</head>
<body class="bg-gray-50 pb-20 transition-colors duration-300" id="mainBody">

    <nav class="bg-white border-b sticky top-0 z-50 px-4 py-2 flex justify-between items-center max-w-[500px] mx-auto dark-card">
        <h1 class="text-2xl font-bold tracking-tighter italic">Hayravesile</h1>
        <div class="flex gap-4 items-center">
            <button onclick="toggleDark()"><i class="fa-solid fa-moon text-xl"></i></button>
            <i class="fa-regular fa-paper-plane text-xl"></i>
        </div>
    </nav>

    <main id="app-content" class="max-w-[500px] mx-auto space-y-2">
        <div id="feed" class="space-y-4">
            <div class="text-center py-20 animate-pulse text-gray-400">Yükleniyor...</div>
        </div>
    </main>

    <div class="nav-bottom flex justify-around py-3 text-2xl">
        <button onclick="showPage('home')"><i class="fa-solid fa-house"></i></button>
        <button onclick="showPage('search')"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button onclick="openModal()" id="addBtn" class="hidden"><i class="fa-regular fa-square-plus"></i></button>
        <button onclick="showPage('likes')"><i class="fa-regular fa-heart"></i></button>
        <div id="profileBtn" onclick="showPage('profile')" class="w-7 h-7 rounded-full border border-gray-300 overflow-hidden cursor-pointer">
            <i class="fa-solid fa-user text-lg mt-0.5 ml-1 text-gray-400"></i>
        </div>
    </div>

    <div id="postModal" class="hidden fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4">
        <div class="bg-white dark-card rounded-xl w-full max-w-sm p-6">
            <h2 class="font-bold border-b pb-2 mb-4 text-center">Yeni Gönderi</h2>
            <input type="text" id="imgUrl" placeholder="Fotoğraf Linki (URL)" class="w-full border p-2 mb-3 rounded dark-card">
            <textarea id="postText" placeholder="Açıklama yaz..." class="w-full border p-2 mb-3 rounded h-24 dark-card"></textarea>
            <button onclick="sendPost()" id="sendBtn" class="w-full bg-blue-500 text-white py-2 rounded font-bold">Paylaş</button>
            <button onclick="closeModal()" class="w-full mt-2 text-gray-500">İptal</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.firebasestorage.app",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Karanlık Mod
        window.toggleDark = () => {
            document.getElementById('mainBody').classList.toggle('dark-mode');
            document.querySelectorAll('nav, .nav-bottom').forEach(el => el.classList.toggle('dark-card'));
        };

        // Sayfa Değişimi (Simülasyon)
        window.showPage = (page) => {
            const feed = document.getElementById('feed');
            if(page === 'search') feed.innerHTML = '<div class="p-10 text-center">Keşfet Sayfası Yakında...</div>';
            if(page === 'likes') feed.innerHTML = '<div class="p-10 text-center">Bildirimler Yakında...</div>';
            if(page === 'profile') feed.innerHTML = `<div class="p-10 text-center font-bold">${auth.currentUser?.displayName}<br><span class="font-normal text-sm">Hesap Ayarları ve Detaylar</span></div>`;
            if(page === 'home') location.reload();
        };

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.openModal = () => document.getElementById('postModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('postModal').classList.add('hidden');

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('profileBtn').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                if(user.email === "a.hamzabolat@gmail.com") document.getElementById('addBtn').classList.remove('hidden');
            } else {
                login(); // Giriş yapılmamışsa zorla
            }
        });

        window.sendPost = async () => {
            const url = document.getElementById('imgUrl').value;
            const msg = document.getElementById('postText').value;
            if(!msg) return alert("Mesaj boş olamaz!");
            
            await addDoc(collection(db, "posts"), {
                img: url || "https://via.placeholder.com/500x500?text=Hayravesile",
                text: msg,
                author: auth.currentUser.displayName,
                avatar: auth.currentUser.photoURL,
                likes: 0,
                date: serverTimestamp()
            });
            closeModal();
        };

        window.likePost = async (postId) => {
            await updateDoc(doc(db, "posts", postId), { likes: increment(1) });
        };

        // Verileri Çek (Akış)
        onSnapshot(query(collection(db, "posts"), orderBy("date", "desc")), snap => {
            const f = document.getElementById('feed');
            f.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                f.innerHTML += `
                    <div class="bg-white border-b dark-card">
                        <div class="flex items-center p-3 gap-2">
                            <img src="${p.avatar}" class="w-8 h-8 rounded-full">
                            <span class="font-bold text-sm">${p.author}</span>
                        </div>
                        <img src="${p.img}" class="post-img" ondblclick="likePost('${d.id}')">
                        <div class="p-3">
                            <div class="flex gap-4 text-2xl mb-2">
                                <button onclick="likePost('${d.id}')"><i class="fa-regular fa-heart"></i></button>
                                <i class="fa-regular fa-comment"></i>
                                <i class="fa-regular fa-paper-plane"></i>
                            </div>
                            <p class="font-bold text-sm mb-1">${p.likes || 0} beğenme</p>
                            <p class="text-sm text-gray-800"><span class="font-bold">${p.author}</span> ${p.text}</p>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
