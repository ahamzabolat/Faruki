<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayra Vesile | Elite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --hv: #10b981; --bg: #000; --card: #0c0c0e; --border: #1a1a1c; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }
        .hv-card { background: var(--card); border: 1px solid var(--border); border-radius: 30px; margin-bottom: 20px; padding: 20px; }
        .nav-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; padding: 12px; z-index: 9999; }
        .tab-btn { padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 800; cursor: pointer; color: #555; }
        .tab-active { background: var(--hv); color: black; }
        .comment-area { background: #151518; border-radius: 20px; padding: 10px; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-[5000] bg-black/95 border-b border-white/5 p-4">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-emerald-500">HAYRA VESİLE</div>
            <div id="u-top" class="w-10 h-10 rounded-xl border border-emerald-500/20 overflow-hidden" onclick="showTab('profile')"></div>
        </div>
    </header>

    <main class="max-w-lg mx-auto pb-40 px-3 pt-6">
        <div id="tab-feed" class="tab-page">
            <div id="feed-items"></div>
        </div>

        <div id="tab-profile" class="tab-page hidden text-center">
            <img id="p-img" class="w-24 h-24 mx-auto rounded-[35px] border-4 border-emerald-500 p-1 mb-4">
            <h2 id="p-name" class="text-2xl font-black mb-6">...</h2>
            <div class="grid grid-cols-3 gap-3 mb-10">
                <div class="bg-zinc-900 p-4 rounded-2xl"><p id="stat-posts" class="text-xl font-black">0</p><p class="text-[9px] opacity-40">POST</p></div>
                <div class="bg-zinc-900 p-4 rounded-2xl"><p id="stat-likes" class="text-xl font-black">0</p><p class="text-[9px] opacity-40">BEĞENİ</p></div>
                <div class="bg-zinc-900 p-4 rounded-2xl"><p id="stat-friends" class="text-xl font-black">0</p><p class="text-[9px] opacity-40">KİŞİ</p></div>
            </div>
            <div id="p-grid" class="grid grid-cols-2 gap-2"></div>
        </div>
    </main>

    <div id="modal-post" class="fixed inset-0 bg-black z-[10000] hidden flex-col p-6">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeModal()" class="text-zinc-500">İptal</button>
            <span class="font-black text-emerald-500">YENİ PAYLAŞIM</span>
            <button id="btn-publish" class="bg-emerald-500 text-black px-6 py-2 rounded-xl font-black">YAYINLA</button>
        </div>
        <textarea id="post-input" class="w-full bg-transparent text-2xl font-bold outline-none h-40" placeholder="Hayra vesile olsun..."></textarea>
        <input type="text" id="post-link" class="w-full bg-zinc-900 p-4 rounded-2xl outline-none text-sm border border-zinc-800" placeholder="Video Linki (Opsiyonel)">
    </div>

    <nav class="nav-dock">
        <i class="fa-solid fa-house text-2xl" onclick="showTab('feed')"></i>
        <div class="w-14 h-14 bg-emerald-500 text-black rounded-2xl flex items-center justify-center text-2xl transform -translate-y-4 border-4 border-black" onclick="openPostModal()">
            <i class="fa-solid fa-plus"></i>
        </div>
        <i class="fa-solid fa-user text-2xl text-zinc-600" onclick="showTab('profile')"></i>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, arrayUnion, arrayRemove, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null;

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('u-top').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                document.getElementById('p-img').src = u.photoURL;
                document.getElementById('p-name').innerText = u.displayName;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL }, { merge: true });
                runApp();
            } else { signInWithPopup(auth, new GoogleAuthProvider()); }
        });

        window.showTab = (t) => {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
        };

        window.openPostModal = () => document.getElementById('modal-post').classList.remove('hidden');
        window.closeModal = () => document.getElementById('modal-post').classList.add('hidden');

        // YAYINLA BUTONU ONARILDI
        document.getElementById('btn-publish').onclick = async () => {
            const txt = document.getElementById('post-input').value;
            const link = document.getElementById('post-link').value;
            if(!txt) return Swal.fire('Hata', 'Mesaj yazmalısın!', 'error');

            try {
                await addDoc(collection(db, "hv_posts"), {
                    text: txt, link: link || null, uid: me.uid, 
                    name: me.displayName, pfp: me.photoURL,
                    likes: [], comments: [], date: serverTimestamp()
                });
                closeModal();
                document.getElementById('post-input').value = "";
                document.getElementById('post-link').value = "";
            } catch (e) { Swal.fire('Hata', 'Gönderilemedi!', 'error'); }
        };

        function runApp() {
            onSnapshot(query(collection(db, "hv_posts"), orderBy("date", "desc")), snap => {
                const feed = document.getElementById('feed-items'), grid = document.getElementById('p-grid');
                feed.innerHTML = ''; grid.innerHTML = '';
                let myL = 0, myP = 0;

                snap.forEach(d => {
                    const p = d.data(), pid = d.id;
                    const liked = p.likes?.includes(me.uid);
                    
                    const card = `
                        <div class="hv-card">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center gap-3">
                                    <img src="${p.pfp}" class="w-8 h-8 rounded-full">
                                    <span class="font-black text-xs uppercase">${p.name}</span>
                                </div>
                                ${p.uid === me.uid || me.displayName === "Adil Hamza" ? `<i class="fa-solid fa-trash text-red-900" onclick="deletePost('${pid}')"></i>` : ''}
                            </div>
                            <p class="text-lg font-bold mb-4">${p.text}</p>
                            ${p.link ? `<video src="${p.link}" controls class="w-full rounded-2xl mb-4"></video>` : ''}
                            <div class="flex gap-8 border-t border-white/5 pt-4">
                                <button onclick="handleLike('${pid}', ${JSON.stringify(p.likes)})">
                                    <i class="fa-solid fa-heart text-2xl ${liked ? 'text-red-500' : 'text-zinc-800'}"></i>
                                    <span class="text-sm font-bold ml-1">${p.likes?.length || 0}</span>
                                </button>
                                <button onclick="addComment('${pid}')">
                                    <i class="fa-solid fa-comment text-2xl text-zinc-800"></i>
                                    <span class="text-sm font-bold ml-1">${p.comments?.length || 0}</span>
                                </button>
                            </div>
                            <div class="mt-4 space-y-2">
                                ${p.comments?.slice(-2).map(c => `<div class="comment-area"><b>${c.user}:</b> ${c.text}</div>`).join('')}
                            </div>
                        </div>`;
                    feed.innerHTML += card;

                    if(p.uid === me.uid) {
                        myP++; myL += p.likes?.length || 0;
                        grid.innerHTML += `<div class="bg-zinc-900 aspect-square rounded-2xl flex items-center justify-center p-4 text-[10px] overflow-hidden">${p.text}</div>`;
                    }
                });
                document.getElementById('stat-posts').innerText = myP;
                document.getElementById('stat-likes').innerText = myL;
            });
        }

        // BEĞENİ GERİ ALMA SİSTEMİ %100 ONARILDI
        window.handleLike = async (id, likes) => {
            const ref = doc(db, "hv_posts", id);
            if(likes.includes(me.uid)) {
                await updateDoc(ref, { likes: arrayRemove(me.uid) });
            } else {
                await updateDoc(ref, { likes: arrayUnion(me.uid) });
            }
        };

        // YORUM EKLEME ONARILDI
        window.addComment = async (id) => {
            const { value: text } = await Swal.fire({
                title: 'Yorum Yap',
                input: 'text',
                confirmButtonColor: '#10b981',
                confirmButtonText: 'Gönder'
            });
            if(text) {
                await updateDoc(doc(db, "hv_posts", id), {
                    comments: arrayUnion({ user: me.displayName, text: text, date: Date.now() })
                });
            }
        };

        window.deletePost = async (id) => { if(confirm('Silinsin mi?')) await deleteDoc(doc(db, "hv_posts", id)); };

    </script>
</body>
</html>
