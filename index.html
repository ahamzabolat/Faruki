<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayra Vesile | V49 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --hv: #10b981; --bg: #000; --card: #0d0d0e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* SOL NAV */
        .side-nav { width: 65px; height: 100%; border-right: 2px solid var(--hv); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; background: #000; z-index: 1000; }
        .nav-btn { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; color: #444; font-size: 18px; cursor: pointer; }
        .nav-btn.active { color: var(--hv); background: rgba(16, 185, 129, 0.1); }
        
        .app-main { flex: 1; display: flex; flex-direction: column; }
        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .post-box { background: var(--card); border: 1px solid #1c1c1e; border-radius: 18px; padding: 15px; margin: 12px; }
        
        /* MESAJ BALONLARI */
        .msg-me { background: #10b981; color: #000; align-self: flex-end; border-radius: 15px 15px 0 15px; }
        .msg-them { background: #1c1c1e; color: #fff; align-self: flex-start; border-radius: 15px 15px 15px 0; }
        .msg-bubble { padding: 10px 14px; max-width: 85%; font-size: 13px; font-weight: 700; position: relative; }

        .modal { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; padding: 20px; }
        .badge-admin { color: #fbbf24; font-size: 8px; font-weight: 900; border: 1px solid #fbbf24; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <nav class="side-nav">
        <div class="nav-btn active" onclick="tab('feed', this)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-btn" onclick="tab('users', this)"><i class="fa-solid fa-comment-dots"></i></div>
        <div class="nav-btn" onclick="tab('profile', this)"><i class="fa-solid fa-user"></i></div>
        <div class="mt-auto nav-btn text-red-500" onclick="logout()"><i class="fa-solid fa-power-off"></i></div>
    </nav>

    <div id="auth" class="fixed inset-0 bg-black z-[9999] flex flex-col items-center justify-center">
        <h1 class="text-3xl font-black text-emerald-500 mb-8 italic uppercase">Hayra Vesile</h1>
        <button onclick="login()" class="bg-white text-black px-8 py-4 rounded-2xl font-black active:scale-95 transition">Google ile Başla</button>
    </div>

    <div id="app" class="app-main" style="display: none;">
        <header class="p-4 border-b border-white/5 flex justify-between items-center">
            <h1 class="font-black text-emerald-500 uppercase tracking-tighter">Hayra Vesile</h1>
            <div id="top-pfp" class="w-9 h-9 rounded-lg overflow-hidden border border-emerald-500/30"></div>
        </header>

        <main class="scroll-area">
            <div id="tab-feed">
                <div id="feed-list"></div>
            </div>
            
            <div id="tab-users" class="hidden p-4">
                <div id="user-list" class="space-y-3"></div>
            </div>

            <div id="tab-profile" class="hidden p-6">
                <div class="flex items-center gap-4 mb-6">
                    <img id="my-img" class="w-20 h-20 rounded-2xl border-2 border-emerald-500 object-cover">
                    <div>
                        <h2 id="my-nick" class="font-black text-xl uppercase">...</h2>
                        <div id="my-tag"></div>
                    </div>
                </div>
                <div class="bg-zinc-900 p-5 rounded-2xl">
                    <p id="my-bio" class="text-xs text-zinc-400 font-bold mb-4">...</p>
                    <textarea id="bio-in" class="w-full bg-black p-3 rounded-xl text-xs h-20 mb-3 border border-white/5 outline-none" placeholder="Yeni biyografi..."></textarea>
                    <button onclick="saveBio()" class="w-full bg-emerald-500 text-black py-2.5 rounded-xl font-black text-xs">GÜNCELLE</button>
                </div>
            </div>
        </main>

        <button onclick="openM('m-post')" class="fixed bottom-6 right-6 w-14 h-14 bg-emerald-500 text-black rounded-2xl shadow-xl flex items-center justify-center active:scale-90 transition">
            <i class="fa-solid fa-plus text-2xl"></i>
        </button>
    </div>

    <div id="m-post" class="modal">
        <div class="flex justify-between items-center mb-10">
            <button onclick="closeM('m-post')" class="text-zinc-500">Kapat</button>
            <button id="btn-post" class="bg-emerald-500 text-black px-8 py-2 rounded-full font-black text-xs">YAYINLA</button>
        </div>
        <textarea id="post-txt" class="w-full bg-transparent text-white text-2xl font-bold h-64 border-none outline-none" placeholder="Bugün bir iyilik yaptın mı?"></textarea>
    </div>

    <div id="m-chat" class="modal">
        <div class="flex items-center gap-4 mb-4 border-b border-white/5 pb-4">
            <i class="fa-solid fa-chevron-left text-xl text-emerald-500" onclick="closeM('m-chat')"></i>
            <span id="chat-user" class="font-black text-sm uppercase">Mesajlar</span>
        </div>
        <div id="chat-box" class="flex-1 overflow-y-auto flex flex-col gap-3 pr-2"></div>
        <div class="flex gap-2 mt-4 bg-zinc-900 p-2 rounded-2xl">
            <input type="text" id="msg-in" class="flex-1 bg-transparent p-3 outline-none text-sm" placeholder="Mesajını yaz...">
            <button id="btn-msg" class="bg-emerald-500 text-black px-6 rounded-xl font-black"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(config);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, activeChat = null;

        const isAdm = (n) => n && n.includes("Adil Hamza");

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('top-pfp').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL }, { merge: true });
                sync(); loadFeed(); loadUsers();
            }
        });

        // GÖNDERİ PAYLAŞMA
        document.getElementById('btn-post').onclick = async () => {
            const t = document.getElementById('post-txt').value.trim();
            if(!t) return;
            try {
                await addDoc(collection(db, "hv_posts"), {
                    text: t, uid: me.uid, name: me.displayName, pfp: me.photoURL, date: new Date().getTime()
                });
                document.getElementById('post-txt').value = "";
                closeM('m-post');
            } catch (e) { alert("Hata oluştu, tekrar dene!"); }
        };

        function loadFeed() {
            onSnapshot(query(collection(db, "hv_posts"), orderBy("date", "desc")), snap => {
                const list = document.getElementById('feed-list'); list.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    list.innerHTML += `<div class="post-box">
                        <div class="flex items-center gap-3 mb-3">
                            <img src="${p.pfp}" class="w-10 h-10 rounded-xl">
                            <span class="text-xs font-black text-emerald-400 uppercase">${p.name} ${isAdm(p.name) ? '<span class="badge-admin">ADMİN</span>':''}</span>
                        </div>
                        <p class="text-sm font-bold text-zinc-100">${p.text}</p>
                    </div>`;
                });
            });
        }

        // MESAJ SİSTEMİ (YEŞİL BALONLU)
        window.openChat = (tid, name) => {
            activeChat = [me.uid, tid].sort().join("_");
            document.getElementById('chat-user').innerText = name;
            openM('m-chat');
            onSnapshot(query(collection(db, "chats", activeChat, "messages"), orderBy("date", "asc")), snap => {
                const box = document.getElementById('chat-box'); box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.s === me.uid;
                    box.innerHTML += `<div class="msg-bubble ${isMe ? 'msg-me' : 'msg-them'}">${m.t}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('btn-msg').onclick = async () => {
            const i = document.getElementById('msg-in');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chats", activeChat, "messages"), { t: i.value, s: me.uid, date: new Date().getTime() });
            i.value = "";
        };

        window.tab = (t, el) => {
            document.querySelectorAll('#app main > div').forEach(d => d.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            el.classList.add('active');
        };

        window.openM = (id) => document.getElementById(id).style.display = 'flex';
        window.closeM = (id) => document.getElementById(id).style.display = 'none';

        async function sync() {
            const s = await getDoc(doc(db, "users", me.uid));
            if(s.exists()){
                const d = s.data();
                document.getElementById('my-img').src = d.pfp;
                document.getElementById('my-nick').innerText = d.name;
                document.getElementById('my-bio').innerText = d.bio || "Hayra Vesile Üyesi";
                document.getElementById('my-tag').innerHTML = isAdm(me.displayName) ? '<span class="badge-admin">ADMİN</span>' : '';
            }
        }

        window.saveBio = async () => {
            const v = document.getElementById('bio-in').value.trim();
            if(!v) return;
            await updateDoc(doc(db, "users", me.uid), { bio: v });
            sync(); document.getElementById('bio-in').value = "";
            Swal.fire('Tamam!', 'Biyografin güncellendi.', 'success');
        };

        function loadUsers() {
            onSnapshot(collection(db, "users"), snap => {
                const l = document.getElementById('user-list'); l.innerHTML = '';
                snap.forEach(d => {
                    if(d.id === me.uid) return;
                    l.innerHTML += `<div class="flex items-center gap-4 bg-zinc-900/50 p-4 rounded-2xl" onclick="openChat('${d.id}', '${d.data().name}')">
                        <img src="${d.data().pfp}" class="w-11 h-11 rounded-xl object-cover">
                        <span class="font-black text-sm uppercase">${d.data().name}</span>
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
